<!DOCTYPE html>
<html>
    <head>
        <script src="RockPaperScissors.js"></script>
        <link rel="stylesheet" href="/RockPaperScissors.css">
    </head>
    <body>
        <div class="flex">
            <img id="logo" src="Rock Paper Scissors.png">
        </div>
        <div class="middleContainer">
            <div class ="userOptions">
                <p> Choose Your Weapon:</p>
                <div class="userChoice" id="rock"> Rock </div>
                <div class="userChoice" id="paper"> Paper </div>
                <div class="userChoice"id="scissors"> Scissors</span> </div>
            </div>
            <div class = tracker>
                <p id="tableHead"> Round <span id="round"></span>/5</p>
                <table>
                    <thead>
                        <tr>
                            <th>Computer Wins</th>
                            <th>Draws</th>
                            <th>User Wins</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th id="adversaryWins"></th>
                            <th id="draws"></th>
                            <th id="userWins"></th>
                        </tr>
                    </tbody>
                </table> 
            </div>
        </div>
    </div>
        <div class ="feedbackContainer">
            <div class="feedback"></div>
        </div>
        <div class="startAgain">
           <p> PLAY AGAIN </p>
        </div>
    </body>
    </html>
